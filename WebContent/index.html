<title>React Demo</title>

<body>
<p>	Index </p>
<p>Render JSX</p>
<p>Use JavaScript in JSX</p>
<p>Use array in JSX</p>
<p>Define a component</p>
<p>this.props.children</p>

<script>

    function PrefixInteger(num, length) {
        return (num / Math.pow(10, length)).toFixed(length).substr(2);
    }

    var html = '<ul>';
    for ( var i = 0; i < 13; i++) {
        var link = 'react-demos/demo' + PrefixInteger((i + 1), 2) + '/index.html';
        html += '<li><a href="' + link + '">' + link + '</a></li>';
    }

    html += '</ul>';

    document.write(html);
     
    
    html = '<ul>';
    for ( var i = 0; i < 11; i++) {
        var link = 'react-demos/example' + PrefixInteger((i + 1), 2) + '/index.html';
        html += '<li><a href="' + link + '">' + link + '</a></li>';
    }

    html += '</ul>';

    document.write(html);
</script>
</body>
</html>
